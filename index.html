<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <header>
        <h1>Carbon Tracker</h1>
        <h2>Let's Find Your Footprint</h2>
    </header>

    <div class="container">
        <div class="translucent-form-overlay">
            <div id="particles-js"></div>
            <form>
                <h3>Fill In The Following Fields To Find Carbon Data:</h3>
                <div class="row columns">
                    <label>Driving from: 
                        <input type="text" id="start-destination" name="start-destination" placeholder="Ex. Kansas City" required>
                    </label>
                </div>
                <div class="row columns">
                    <label>To: 
                        <input type="text" id="end-destination" name="end-destination" placeholder="Ex. Houston" required>
                    </label>
                </div>
                <br>
                <button type="button" onclick="calculateCarbon()" class="button-hover-like button">
                    <span>Calculate Carbon Footprint</span><i class="fa fa-heart"></i>
                </button>
                <br>
                <!-- <button type="button" onclick="clearDisplay()" class="button-hover-like button"
                id="reset"><span>Clear Results</span><i class="fa fa-heart"></i>
                </button> -->
                <br>
                <button type="button" onclick="saveToLocalStorage(), displayAlways()" class="button-hover-like button"><span>Save Trip Results To Total</span><i class="fa fa-heart"></i>
                </button>
            </form>
        </div>
        <div class="localStorageTable" id="displayTable">
            <ul class="carbon-table">
                <li class="title">Total Carbon Produced</li>
                <li id="totalResults"></li>
                <li><button type="button" class="button" onclick="localStorage.clear(), clearStorage()">Reset Total Carbon Produced</button></li>
            </ul>
        </div>

    </div>
    <script>function initMap(){}</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7CrkqI9weRGAmOEwTvAhi7VMIQ-f-w6Y&callback=initMap"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
